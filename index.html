<!-- This is a webpage that calculates the volume of a right triangular pyramid -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a webpage that calculates the volume of a right triangular pyramid">
  <meta name="keywords" content="HTML, CSS, JavaScript, right triangular pyramid, volume, calculator, right">
  <meta name="author" content="Logan Connors">
	<title>Right Triangular Pyramid Volume Calculator</title>
</head>
<body>
	<h2>Calculate the Volume of a Right Triangular Pyramid</h2>
  
	<form id="volumeForm">
		<label for="sideA">Enter side a length:</label>
		<input type="number" step="any" id="sideA" required><br><br>

		<label for="sideB">Enter side b length:</label>
		<input type="number" step="any" id="sideB" required><br><br>

		<label for="height">Enter the height:</label>
		<input type="number" step="any" id="height" required><br><br>

		<button type="button" onclick="calculateVolume()">Calculate Volume</button>
	</form>

	<div id="result"></div>

	<script>
		// Function to calculate the volume of a right triangular pyramid
		function calculateVolume() {
			const sideA = parseFloat(document.getElementById('sideA').value);
			const sideB = parseFloat(document.getElementById('sideB').value);
			const height = parseFloat(document.getElementById('height').value);

			const volume = (1/3) * sideA * sideB * height;

			document.getElementById('result').innerHTML = `The volume of the right triangular pyramid is: ${volume.toFixed(2)}`;
		}
	</script>
</body>
</html>
